<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Emprego</title>
  </head>
  <body>
    <div class="justify-center items-center h-screen bg-black/20 hidden" id="modal-overlay">
      <div class="bg-[#1e1e23f2] w-[450px] h-[410px] rounded-2xl p-12">
        <div class="flex items-center gap-4">
          <div class="bg-rose-400 p-3 rounded-xl text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-briefcase"
            >
              <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
              <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
            </svg>
          </div>

          <div>
            <h2 class="font-bold text-white text-xl">
              Emprego Delivery Burguer
            </h2>
            <h4 class="text-slate-400 text-sm">Entregador</h4>
          </div>
        </div>

        <p class="text-white/70 text-sm mt-4">
          Seu trabalho será entregar os hambúrgueres aos clientes da cidade.
          Utilize a moto da empresa para realizar as entregas e ganhe dinheiro
          por cada entrega concluída com sucesso.
        </p>

        <div
          class="py-3 px-4 bg-zinc-700 border border-zinc-500/50 rounded-xl mt-6 flex justify-between text-white text-sm font-semibold"
        >
          <p>Salário</p>
          <p class="text-green-400">$800 / entrega</p>
        </div>

        <div
          class="py-3 px-4 bg-zinc-700 border border-zinc-500/50 rounded-xl mt-2 flex justify-between text-white  text-sm font-semibold"
        >
          <p>Carga Horária</p>
          <p>Flexivel</p>
        </div>

        <div class="flex gap-4 mt-3">
          <button class="w-full bg-zinc-700 border border-zinc-500/50 h-11 rounded-lg text-sm font-semibold text-white" onclick="closeModal()">
            Cancelar
          </button>
          <button class="w-full bg-green-600 border border-green-500/50 h-11 rounded-lg text-sm font-semibold text-white hover:opacity-80 transition-all duration-300" onclick="acceptJob()">
            Aceitar
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
